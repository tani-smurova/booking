<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>

    <navbar th:insert="/blocks/navbar :: navbar"></navbar>
</head>
<body>
<h1>Список пользователей</h1>
<div th:each="el : ${users}">
    <p th:text="'Имя пользователя: ' + ${el.username}"></p>
    <p th:text="'Роль: ' + ${el.getRoles()}"></p>
    <p th:text="'Адрес электронной почты: ' + ${el.getEmail()}"></p>
    <p th:text="'Аккаунт активирован: ' + ${el.active}"></p>
    <a th:href="'/user-edit/' + ${el.id}" class="btn btn-warning">Редактировать</a><br>
    <hr>
</div>
</body>
</html>
