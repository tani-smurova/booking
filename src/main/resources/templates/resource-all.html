<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Справочник ресурсов</title>

    <navbar th:insert="/blocks/navbar :: navbar"></navbar>

</head>
<body>
<h1>Список ресурсов</h1>
<div class="container mt-5">

    <!-- Фильтр по ресурсам -->
    <div class="form-row">
        <div class="form-group col-md-6">
            <form method="get" action="/resource-all">
                <input type="text" name="filter" th:value="${filter}" placeholder="Найти ресурс">
                <button type="submit" class="btn btn-primary ml-2">Найти ресурс</button>
            </form>
        </div>
    </div>

    <!-- Список всех ресурсов с кнопками редактирования и добавления нового ресурса -->
    <div class="card-columns">
        <div   th:each="el : ${resources}">
            <div class="card">
                <h5 class="card-title" th:text="${el.nameResource}"> </h5>
                <p> <small> <a th:href="'/resource-edit/' + ${el.id}" class ="btn btn-light">Редактировать ресурс</a> </small></p>
            </div>
        </div>
    </div>
    <a th:href="'/resource-add'" class ="btn btn-primary">Добавить ресурс</a>
    <hr>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</div>
</body>
</html>
