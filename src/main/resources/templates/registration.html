<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body class="container mt-5">
<h5> Страница регистрации </h5>

<form th:action="@{/registration}" method="post">
    <div class="form-group row mr-5" >
        <label class="col-sm-2 col-form-label"> Логин :  </label>
        <div class="col-sm-6">
            <input type="text" name="username" class="form-control" placeholder="Введите логин"/>
        </div>
    </div>
    <div class="form-group row  mr-5">
        <label class="col-sm-2 col-form-label"> Пароль: </label>
        <div class="col-sm-6">
            <input type="password" name="password" class="form-control" placeholder="Введите пароль"/>
        </div>
    </div>
    <div class="form-group row  mr-5">
        <label class="col-sm-2 col-form-label"> Эл. почта: </label>
        <div class="col-sm-6">
            <input type="email" name="email" class="form-control" placeholder="Введите email"/>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>

</form>
</body>

</html>
